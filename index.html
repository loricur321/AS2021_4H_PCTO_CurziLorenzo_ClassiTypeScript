<!doctype html>
<html lang="en">
  <head>
    <title>Classi TypeScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/mieistili.css">
  </head>
  <body>

    <!-- Input form -->
      <div class="conteiner-fluid">
        <div>
            <form>
                <div class="row">
                    <div class="col form-group">
                        <label >Che operazione si desidera eseguire?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="radioDado" value="Faccia">
                            <label class="form-check-label" for="exampleRadios1">
                              Lancio del Dado
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="radioMoneta" value="moneta">
                            <label class="form-check-label" for="exampleRadios1">
                              Lancio di una moneta
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="btnExecute">Esegui l'operazione</button>
                    </div>
                </div>
            </form>
        </div>
      </div>

      <!-- List gruop with all the results -->
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <p>Testa</p>
                  <span class="badge badge-primary badge-pill" id="counterHead">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <p>Croce</p>
                  <span class="badge badge-primary badge-pill" id="counterCross">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <p>Faccia 1</p>
                  <span class="badge badge-primary badge-pill" id="counterFace1">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Faccia 2</p>
                  <span class="badge badge-primary badge-pill" id="counterFace2">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Faccia 3</p>
                  <span class="badge badge-primary badge-pill" id="counterFace3">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Faccia 4</p>
                  <span class="badge badge-primary badge-pill" id="counterFace4">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Faccia 5</p> 
                  <span class="badge badge-primary badge-pill" id="counterFace5">0</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Faccia 6</p> 
                  <span class="badge badge-primary badge-pill" id="counterFace6">0</span>
                </li>
            </ul>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/mieiscript.js"></script>
  </body>
</html>
